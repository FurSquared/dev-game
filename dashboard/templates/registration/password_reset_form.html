{% extends 'base.html' %}
{% block page_title %}Forgot Your Password?{% endblock %}
{% block page_content %}
<div class="container"><div class="box-in">
  <h1>Forgot your password?</h1>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
  </div>

  <form class="form-signin" method="post">
    <input class="input-block-level" type="email" name="email" autocomplete="email" maxlength="254" required id="id_email" placeholder="E-mail address">
    {% csrf_token %}
    <button class="btn btn-large btn-primary" type="submit" value="login">Send me instructions!</button>
  </form>
</div>
{% endblock %}
